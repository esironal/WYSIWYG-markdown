<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markdown editor</title>
</head>
<body>

<h1>Markdown editor</h1>
<hr>

<div>
	<button style="margin-bottom: 30px" id="insert-image">
		Insert image
	</button>

	<div>
		<div style='min-height: 300px; width: 300px; float: left; margin-right: 50px; display: inline-block; '>
			<div contenteditable=true id=editor
			     style='width: 100%; height: 100%; min-height: 300px; border-style: groove'>
				Input text here
			</div>
		</div>
		<textarea id=preview
		          style="position: relative; display: inline-block; height: 300px; border-style: dashed; width:300px;">
		</textarea>
	</div>
</div>

</body>

<script src="js/editor.js"></script>
<script src="js/index.js"></script>
</html>
