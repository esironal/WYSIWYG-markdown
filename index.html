<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="./css/font-awesome/css/font-awesome.css" rel="stylesheet"/>
	<link href="./css/bootstrap.css" rel="stylesheet"/>
	<link href="./css/index.css" rel="stylesheet"/>
	<title>Markdown editor</title>
</head>
<body>

<div class="container-fluid" id="header">
	<h1>Simple markdown editor</h1>
	<p>A small markdown editor you can only insert text and image.</p>
</div>

<div class="container">
	<div>

		<div class="row">
			<div class="col-md-5"><h3>Edit field</h3></div>
			<div class="col-md-5 col-lg-offset-1"><h3>Markdown field</h3></div>
		</div>

		<div class="row" style="margin-bottom: 10px;">
			<div class="col-md-5" contenteditable=true id=editor
			     style='min-height: 300px; border-style: groove'>
			</div>

			<textarea class="col-md-5 col-lg-offset-1" id=preview
			          style="position: relative; display: inline-block; height: 300px; border-style: dashed; ">
			</textarea>
		</div>

		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-primary" style="" id="insert-image">
					<i class="fa fa-file-image-o"></i> Add image
				</button>
			</div>
		</div>
	</div>
</div>

</body>

<script src="js/jquery.min.js" type=text/javascript></script>
<script src="js/bootstrap.min.js" type=text/javascript></script>
<script src="js/editor.js"></script>
<script src="js/index.js"></script>
</html>
